<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔塔游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #gameContainer {
            display: flex;
            gap: 20px;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            /* 添加以下两行，确保 canvas 按实际像素显示 */
            width: auto;
            height: auto;
        }
        #ui {
            width: 200px;
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .stat {
            margin-bottom: 8px;
        }
        .control {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .direction-controls {
            display: grid;
            grid-template-columns: 50px 50px 50px;
            grid-template-rows: 50px 50px 50px;
            gap: 5px;
            margin-bottom: 10px;
        }
        .direction-btn {
            width: 50px;
            height: 50px;
            font-size: 18px;
        }
        #up {
            grid-column: 2;
            grid-row: 1;
        }
        #left {
            grid-column: 1;
            grid-row: 2;
        }
        #down {
            grid-column: 2;
            grid-row: 3;
        }
        #right {
            grid-column: 3;
            grid-row: 2;
        }
        .skill-btn {
            width: 150px;
            height: 40px;
            margin: 5px 0;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }
        .skill-cooldown {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        #message {
            margin-top: 10px;
            height: 20px;
            color: #333;
        }
        /* 添加通关提示样式 */
        #victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .victory-message {
            color: #ffd700;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
        }
        .victory-submessage {
            color: white;
            font-size: 24px;
            text-align: center;
            margin-bottom: 40px;
        }
        .restart-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .restart-btn:hover {
            background-color: #45a049;
        }
        .princess {
            color: #FFB6C1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>魔塔游戏</h1>
    <div id="gameContainer">
        <!-- 初始画布大小设为400x400 (10x10 tiles)，游戏中会根据需要调整 -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="ui">
            <div class="stat">等级: <span id="level">1</span></div>
            <div class="stat">生命: <span id="hp">100</span>/<span id="maxHp">100</span></div>
            <div class="stat">攻击: <span id="attack">10</span></div>
            <div class="stat">防御: <span id="defense">5</span></div>
            <div class="stat">金币: <span id="gold">0</span></div>
            <div class="stat">钥匙: <span id="keys">0</span></div>
            <div class="stat">楼层: <span id="floor">1</span>/<span id="maxFloor">10</span></div>
            <div id="message"></div>
            <div class="control">
                <div class="direction-controls">
                    <button id="up" class="direction-btn">↑</button>
                    <button id="left" class="direction-btn">←</button>
                    <button id="down" class="direction-btn">↓</button>
                    <button id="right" class="direction-btn">→</button>
                </div>
                <button id="skill1" class="skill-btn" title="双倍伤害（冷却10回合）">技能1: 双倍伤害</button>
            </div>
        </div>
    </div>
    
    <div id="victory-screen">
        <div class="victory-message">恭喜你通关了！</div>
        <div class="victory-submessage">
            <!-- 添加二次进入的提示信息 -->
            二次进入游戏将解锁更大的地图和更强的敌人！
        </div>
        <button class="restart-btn" id="restart-game">再来一局</button>
    </div>

    <script src="player.js"></script>
    <script src="enemy.js"></script>
    <script src="item.js"></script>
    <script src="map.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
